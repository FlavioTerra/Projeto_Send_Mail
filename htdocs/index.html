<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="UTF-8">

        <title>App Send Mail</title>

        <link rel="stylesheet" type="text/css" href="css/style.css">

    <body>
        <div class="container">

            <main>

                        <div class="group_1">

                            <label for="mensagem">Mensagem</label>
                            <textarea name="mensagem"></textarea>

                        <button type="submit">
                            Enviar Mensagem
                        </button>    
                    </form>
                </div> 
            </main>
        </div>
